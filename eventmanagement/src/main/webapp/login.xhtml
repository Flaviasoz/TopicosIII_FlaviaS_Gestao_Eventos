<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </f:facet>
    <title>EventHub - Login</title>

    <!-- CSS Atualizado -->
    <h:outputStylesheet name="css/eventhub.css" library="eventhub-layout" />
    <link rel="stylesheet" href="https://unpkg.com/primeflex@3.3.1/primeflex.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</h:head>

<h:body styleClass="login-background">
    <h:form id="loginForm" styleClass="login-form">
        <p:growl id="growl" showDetail="true" life="4000" />

        <div class="login-card">
            <div class="logo-container">
                <p:graphicImage name="images/logo-eventhub.png" library="eventhub-layout" styleClass="logo" />
                <h2>EventHub</h2>
                <p class="subtitle">Gestão Inteligente de Eventos</p>
            </div>

            <div class="field">
                <label for="email"><i class="pi pi-user"></i> E-mail</label>
                <p:inputText  id="email" value="#{loginController.usuario.email}"
                             required="true" requiredMessage="O e-mail é obrigatório"
                             placeholder="Digite seu e-mail" />
            </div>

            <div class="field">
                <label for="senha"><i class="pi pi-lock"></i> Senha</label>
                <p:password id="senha" value="#{loginController.usuario.senha}"
                            required="true" requiredMessage="A senha é obrigatória"
                            feedback="false"
                            placeholder="Digite sua senha" />
            </div>

            <p:commandButton id="btnLogar"
                             value="Entrar"
                             icon="pi pi-sign-in"
                             action="#{loginController.login}"
                             update="growl"
                             styleClass="login-button" />
        </div>
    </h:form>
</h:body>
</html>
